<mat-toolbar color="primary">
  <button
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
   <div class="demo-section">
      <mat-icon>store</mat-icon>
      
    </div>
   
  </button>

  <span>Shopping Mart</span>
  <button
    mat-button
    [matMenuTriggerFor]="menu"
    *ngIf="loginService.roleMatch(['Admin'])"
  >
    Menu
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/product">Product</button>
    <button mat-menu-item routerLink="/category">Category</button>
  </mat-menu>

  <span class="spacer"></span>
  <button
    mat-icon-button
    aria-label="shopping_cart"
    class="btn-cart"
    routerLink="/cart"
  >
   
     <div class="demo-section">
      <mat-icon matBadge="{{ totalQuantity }}" matBadgeColor="warn">shopping_cart</mat-icon>
      
    </div>
   
  </button>

  <h4 class="mt-3" *ngIf="isLoggedIn()">{{ authService.getUsername() }}</h4>

  <button *ngIf="!isLoggedIn()" mat-icon-button routerLink="/login">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="isLoggedIn()" mat-icon-button color="warn" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
