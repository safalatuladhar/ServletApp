<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>

 <form [formGroup] = "productForm" enctype="multipart/form-data">
    <mat-form-field appearance="outline">
       <mat-label>Product id</mat-label>
    <input formControlName = "id" matInput placeholder="id"> 
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input formControlName = "name" matInput placeholder="name"> 
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product unitPrice</mat-label>
    <input formControlName = "unitPrice" matInput placeholder="price"> 
  </mat-form-field>

   
      <mat-label>Product Image</mat-label>
      <div>
        <input type="file" id="imageUrl"  (change)="onSelectFile($event)" accept="image/*">
         <!-- <label for="imageUrl" class="border p-3 mb-2" type="button">Product Image</label> -->

      </div>
      <br >

   <mat-form-field appearance="outline">
    <mat-label>Product stocks</mat-label>
    <input formControlName = "unitsInStock" matInput placeholder="stocks"> 
  </mat-form-field>

     <mat-form-field appearance="outline">
    <mat-label >Product Category</mat-label>
        <mat-select formControlName = "categoryId" [(ngModel)]="selected" placeholder="category">
          <mat-option value="category123" selected = "selected">
            category123
          </mat-option>
        <div *ngFor="let category of categories" >

          <mat-option value="{{category.id}}">{{category.categoryName}}</mat-option>
        </div>
        </mat-select>
        <div *ngIf="selected=== 'categoryId'"></div>
  </mat-form-field>
 </form>

  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color= "warn" mat-dialog-close= >Close </button>
    <button style="margin-left: 8px;" mat-raised-button color= "primary" (click)="addProduct()">{{actionBtn}} </button>

  </div>

</div>
