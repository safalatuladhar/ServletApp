<h1 mat-dialog-title>Add Category</h1>
<div mat-dialog-content>

 <form [formGroup] = "categoryForm">
    <mat-form-field appearance="outline">
       <mat-label>Category id</mat-label>
    <input formControlName = "id" matInput placeholder="id"> 
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Category Name</mat-label>
    <input formControlName = "categoryName" matInput placeholder="name"> 
  </mat-form-field>

 </form>

 
  <div mat-dialog-action [align]="'end'">
    <button mat-raised-button color= "warn" mat-dialog-close= >Close </button>
    <button style="margin-left: 8px;" mat-raised-button color= "primary" (click)="addCategory()">{{actionBtn}} </button>

  </div>

</div>
